<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWITZEA Projektplanl√¶gning - Rettet Version</title>
    <style>
        /* Reset og base styling */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --success-color: #059669;
            --warning-color: #d97706;
            --danger-color: #dc2626;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }
        
        html, body {
            height: 100%;
            overflow-x: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--gray-50);
            color: var(--gray-900);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }
        
        .header-content {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }
        
        .header-left h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }
        
        .header-left .subtitle {
            opacity: 0.9;
            font-size: 0.95rem;
        }
        
        .header-actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }
        
        /* Buttons */
        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }
        
        .btn:hover { transform: translateY(-1px); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        
        .btn-primary { background: var(--primary-color); color: white; }
        .btn-primary:hover { background: var(--primary-dark); }
        
        .btn-success { background: var(--success-color); color: white; }
        .btn-success:hover { background: #047857; }
        
        .btn-outline { 
            background: transparent; 
            color: white; 
            border: 1.5px solid rgba(255,255,255,0.3); 
        }
        .btn-outline:hover { 
            background: rgba(255,255,255,0.1); 
            border-color: rgba(255,255,255,0.5); 
        }
        
        .btn-secondary { background: var(--gray-600); color: white; }
        .btn-secondary:hover { background: var(--gray-700); }
        
        .btn-danger { background: var(--danger-color); color: white; }
        .btn-danger:hover { background: #b91c1c; }
        
        /* Main layout - RETTET: Fylder hele browseren */
        .main-container {
            width: 100%;
            padding: 2rem;
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 2rem;
            flex: 1;
            min-height: 0;
        }
        
        /* Sidebar */
        .sidebar {
            background: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            height: fit-content;
        }
        
        .sidebar h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--gray-800);
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .craftsman-list {
            list-style: none;
        }
        
        .craftsman-item {
            background: var(--gray-50);
            border: 1px solid var(--gray-200);
            border-radius: 0.5rem;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: grab;
            transition: all 0.2s;
            border-left: 4px solid var(--primary-color);
        }
        
        .craftsman-item:hover {
            background: var(--gray-100);
            transform: translateX(2px);
        }
        
        .craftsman-item.dragging {
            opacity: 0.6;
            transform: rotate(2deg);
        }
        
        .craftsman-name {
            font-weight: 500;
            color: var(--gray-800);
        }
        
        .delete-btn {
            background: var(--danger-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.2s;
        }
        
        .delete-btn:hover {
            background: #b91c1c;
            transform: scale(1.1);
        }
        
        .empty-state {
            text-align: center;
            padding: 2rem 1rem;
            color: var(--gray-500);
        }
        
        .empty-state p {
            margin-bottom: 1rem;
        }
        
        /* Timeline */
        .timeline-container {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .timeline-header {
            background: var(--gray-50);
            border-bottom: 1px solid var(--gray-200);
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            flex-shrink: 0;
        }
        
        .timeline-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-800);
        }
        
        .timeline-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .week-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .week-display {
            background: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .date-input {
            padding: 0.5rem;
            border: 1px solid var(--gray-300);
            border-radius: 0.375rem;
            font-size: 0.9rem;
        }
        
        .date-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        /* Timeline Grid */
        .timeline-grid {
            overflow: auto;
            flex: 1;
        }
        
        .grid-header {
            display: grid;
            grid-template-columns: 200px repeat(15, 120px);
            background: var(--gray-100);
            border-bottom: 2px solid var(--gray-200);
            min-width: fit-content;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .grid-header-cell {
            padding: 1rem 0.75rem;
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--gray-700);
            border-right: 1px solid var(--gray-200);
            text-align: center;
        }
        
        .grid-header-cell:first-child {
            text-align: left;
            background: var(--gray-200);
        }
        
        .day-header {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .day-name {
            font-weight: 600;
        }
        
        .day-date {
            font-size: 0.75rem;
            color: var(--gray-500);
        }
        
        .day-header.weekend {
            color: var(--danger-color);
        }
        
        .day-header.today {
            color: var(--primary-color);
            background: rgba(37, 99, 235, 0.1);
            border-radius: 0.25rem;
        }
        
        .grid-body {
            min-width: fit-content;
        }
        
        .grid-row {
            display: grid;
            grid-template-columns: 200px repeat(15, 120px);
            border-bottom: 1px solid var(--gray-200);
            min-height: 80px;
        }
        
        .grid-row:nth-child(even) {
            background: var(--gray-50);
        }
        
        .grid-row:hover {
            background: rgba(37, 99, 235, 0.05);
        }
        
        .craftsman-cell {
            padding: 1rem 0.75rem;
            font-weight: 500;
            color: var(--gray-800);
            background: var(--gray-100);
            border-right: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
            border-left: 4px solid var(--primary-color);
        }
        
        .day-cell {
            border-right: 1px solid var(--gray-200);
            position: relative;
            cursor: pointer;
            transition: background-color 0.2s;
            min-height: 80px;
        }
        
        .day-cell:hover {
            background: rgba(37, 99, 235, 0.1);
        }
        
        .day-cell.weekend {
            background: var(--gray-50);
        }
        
        .day-cell.today {
            background: rgba(37, 99, 235, 0.05);
            border-left: 3px solid var(--primary-color);
        }
        
        .day-cell.drop-zone {
            background: rgba(5, 150, 105, 0.1) !important;
            border: 2px dashed var(--success-color) !important;
        }
        
        /* Tasks */
        .task {
            position: absolute;
            top: 4px;
            left: 4px;
            right: 4px;
            background: var(--primary-color);
            color: white;
            padding: 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.8rem;
            cursor: move;
            transition: all 0.2s;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            height: 72px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .task:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .task.dragging {
            opacity: 0.8;
            transform: rotate(2deg);
            z-index: 1000;
        }
        
        .task.high-priority { background: var(--danger-color); }
        .task.medium-priority { background: var(--warning-color); }
        .task.low-priority { background: var(--success-color); }
        
        .task.completed { 
            background: var(--gray-500); 
            opacity: 0.8;
        }
        
        .task-title {
            font-weight: 500;
            line-height: 1.2;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.7rem;
            opacity: 0.9;
        }
        
        .task-controls {
            display: flex;
            gap: 0.25rem;
        }
        
        .task-control-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 2px 4px;
            border-radius: 0.25rem;
            font-size: 0.7rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .task-control-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        
        .modal.show { display: flex; }
        
        .modal-content {
            background: white;
            border-radius: 0.75rem;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .modal-header {
            padding: 1.5rem 1.5rem 1rem;
            border-bottom: 1px solid var(--gray-200);
        }
        
        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-900);
        }
        
        .modal-body {
            padding: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-label {
            display: block;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: 0.5rem;
            font-size: 0.9rem;
            transition: border-color 0.2s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }
        
        .modal-footer {
            padding: 1rem 1.5rem 1.5rem;
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
        }
        
        /* Toast */
        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--success-color);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transform: translateX(400px);
            transition: transform 0.3s;
            z-index: 3000;
            font-weight: 500;
        }
        
        .toast.show { transform: translateX(0); }
        .toast.error { background: var(--danger-color); }
        .toast.warning { background: var(--warning-color); }
        .toast.info { background: var(--primary-color); }
        
        /* Report styles */
        .report-container {
            display: none;
            padding: 2rem;
            background: white;
            margin: 2rem auto;
            max-width: 900px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border-radius: 0.75rem;
        }
        
        .report-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 3px solid var(--primary-color);
        }
        
        .report-logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .report-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }
        
        .report-table th,
        .report-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--gray-200);
        }
        
        .report-table th {
            background: var(--gray-50);
            font-weight: 600;
            color: var(--gray-700);
        }
        
        .priority-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .priority-high { background: #fef2f2; color: var(--danger-color); }
        .priority-medium { background: #fef3c7; color: var(--warning-color); }
        .priority-low { background: #f0fdf4; color: var(--success-color); }
        
        /* Print styles */
        @media print {
            body { background: white; }
            .header, .main-container { display: none; }
            .report-container { 
                display: block !important; 
                box-shadow: none; 
                margin: 0; 
                max-width: none;
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .main-container {
                grid-template-columns: 260px 1fr;
                gap: 1.5rem;
            }
        }
        
        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
            
            .header-content {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <h1>SWITZEA Projektplanl√¶gning</h1>
                <div class="subtitle">Rettet version - Fylder hele browseren</div>
            </div>
            <div class="header-actions">
                <button class="btn btn-outline" onclick="openProjectModal()">
                    üìã Projekt Info
                </button>
                <button class="btn btn-outline" onclick="generateCustomerReport()">
                    üìä Kunde Rapport
                </button>
                <button class="btn btn-outline" onclick="generateCraftsmanReport()">

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>
                H√•ndv√¶rkere
                <button class="btn btn-primary" onclick="openCraftsmanModal()" style="padding: 0.4rem 0.8rem; font-size: 0.8rem;">

            </ul>
        </div>

        <!-- Timeline -->
        <div class="timeline-container">
            <div class="timeline-header">
                <h2 class="timeline-title">Projekt Timeline</h2>
                <div class="timeline-controls">
                    <div class="week-controls">
                        <button class="btn btn-secondary" onclick="changeWeeks(-1)">-</button>

                    </div>
                </div>
            </div>
            
            <div class="timeline-grid">
                <div class="grid-header" id="gridHeader">
                    <!-- Generated by JavaScript -->
                </div>
                <div class="grid-body" id="gridBody">
                    <!-- Generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Project Modal -->
    <div class="modal" id="projectModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Projekt Information</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Projekt Navn</label>
                    <input type="text" class="form-control" id="projectName" placeholder="F.eks. Totalrenovering Villa">
                </div>

                    <label class="form-label">Kunde Navn</label>

                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Telefon</label>
                        <input type="tel" class="form-control" id="customerPhone" placeholder="F.eks. +45 12 34 56 78">
                    </div>
                    <div class="form-group">
                        <label class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="customerEmail" placeholder="F.eks. lars@email.dk">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('projectModal')">Annull√©r</button>
                <button class="btn btn-primary" onclick="saveProjectInfo()">Gem</button>
            </div>
        </div>
    </div>

    <!-- Craftsman Modal -->
    <div class="modal" id="craftsmanModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Tilf√∏j H√•ndv√¶rker</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">H√•ndv√¶rker Type</label>
                    <select class="form-control form-select" id="craftsmanType">
                        <option value="">V√¶lg type...</option>
                        <option value="Projektleder">Projektleder</option>
                        <option value="Byggeleder">Byggeleder</option>
                        <option value="Elektriker">Elektriker</option>
                        <option value="VVS-mont√∏r">VVS-mont√∏r</option>
                        <option value="Maler">Maler</option>
                        <option value="T√∏mrer">T√∏mrer</option>
                        <option value="Murer">Murer</option>
                        <option value="Reng√∏ringsassistent">Reng√∏ringsassistent</option>
                        <option value="Anden">Anden specialist</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Farve</label>
                    <input type="color" class="form-control" id="craftsmanColor" value="#2563eb">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('craftsmanModal')">Annull√©r</button>
                <button class="btn btn-primary" onclick="saveCraftsman()">Tilf√∏j</button>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="taskModalTitle">Ny Opgave</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Opgave Titel</label>
                    <input type="text" class="form-control" id="taskTitle" placeholder="F.eks. Ops√¶tning af el-tavle">
                </div>
                <div class="form-group">
                    <label class="form-label">Beskrivelse</label>

        // Utility Functions - Timezone Safe!
        function formatDate(date, format = 'YYYY-MM-DD') {
            if (!date) return '';
            const d = new Date(date);
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            
            if (format === 'DD/MM/YYYY') {
                return `${day}/${month}/${year}`;
            }
            return `${year}-${month}-${day}`;
        }
        
        function parseDate(dateString) {
            if (!dateString) return new Date();
            return new Date(dateString + 'T00:00:00'); // Timezone safe
        }
        
        function addDays(date, days) {
            const result = new Date(date);
            result.setDate(result.getDate() + days);
            return result;
        }
        
        function getWeekdayName(date) {
            const days = ['S√∏ndag', 'Mandag', 'Tirsdag', 'Onsdag', 'Torsdag', 'Fredag', 'L√∏rdag'];
            return days[date.getDay()];
        }
        
        function isWeekend(date) {
            const day = date.getDay();
            return day === 0 || day === 6; // Sunday or Saturday
        }
        
        function isToday(date) {
            const today = new Date();
            return formatDate(date) === formatDate(today);
        }
        
        function calculateWorkDay(startDate, targetDate) {
            let workDay = 1;
            const current = new Date(startDate);
            const target = new Date(targetDate);
            
            while (formatDate(current) < formatDate(target)) {
                if (!isWeekend(current)) {
                    workDay++;
                }
                current.setDate(current.getDate() + 1);
            }
            
            return workDay;
        }
        
        function getDateFromWorkDay(startDate, workDay) {
            let current = new Date(startDate);
            let currentWorkDay = 1;
            
            if (workDay === 1) return current;
            
            while (currentWorkDay < workDay) {
                current.setDate(current.getDate() + 1);
                if (!isWeekend(current)) {
                    currentWorkDay++;
                }
            }
            
            return current;
        }

        // Toast Function
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    if (document.body.contains(toast)) {
                        document.body.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }
